<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="icones/html-icon.ico" type="image/x-icon">
    <title>Videos-hospedagem</title>
</head>
<body>
    <h1>Inserindo Videos de Hospedagem Local</h1>
    <p>Este video está hospedado no meu proprio servidor.</p>
    <video width="560" poster="lemon-poster.png" controls loop >
        <source src="videos/video-limao-mkv.mkv" type="video/mkv">
        <source src="videos/video-limao-mov.mov" type="video/mov">
        <source src="videos/video-limao-ogg.ogv" type="video/ogv">
        <source src="videos/video-limao-webm.webm" type="video/webm">
        <source src="videos/video-limao-mp4.mp4" type="video/mp4">
    </video>
    <p>Infelizmente o seu video não é compativel
        com o servidor google chrome</p>
    <h1>Inserindo Videos do Youtube no meu site</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/LW0bhKitRBk?si=MCQmP5qrCt-R9DFp" 
    title="YouTube video player" 
    frameborder="0" 
    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
    referrerpolicy="strict-origin-when-cross-origin" 
    allowfullscreen></iframe>
    <h1>Inserindo Videos do Vimeo no meu site</h1>
    <iframe src="https://player.vimeo.com/video/381624926?badge=0&amp;autopause=0&amp;player_id=0&amp;app_id=58479" 
    width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture; clipboard-write" 
    title="Moti Animation Studio animation reel"></iframe>
</body>
</html>
